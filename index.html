<script>
    $('a[href*="#"]')
  
  .not('[href="#"]')
  .not('[href="#0"]')
  .click(function(event) {
 
    if (
      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
      && 
      location.hostname == this.hostname
    ) {
     
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      
      if (target.length) {
     
        event.preventDefault();
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000, function() {
         
          var $target = $(target);
          $target.focus();
          if ($target.is(":focus")) { 
            return false;
          } else {
            $target.attr('tabindex','-1'); 
            $target.focus(); 
          };
        });
      }
    }
  });
    </script>
    <script>
function initAudio(){
	var audio, ext, mylist;
	
	ext = ".mp3";
	
	audio = new Audio();
	audio.src = "music7"+ext;
	audio.loop = true;
	audio.play();
	mutebtn = document.getElementById("mutebtn");
	mylist = document.getElementById("mylist");
	mylist.addEventListener("change", changeTrack);
    mutebtn.addEventListener("click", mute);
	function changeTrack(event){
		audio.src = event.target.value+ext;
	    audio.play();
	}
    
    
    function mute(){
		if(audio.muted){
		    audio.muted = false;
		    mutebtn.style.background = "url(unmute.png) no-repeat";
	    } else {
		    audio.muted = true;
		    mutebtn.style.background = "url(mute.png) no-repeat";
	    }
	}
}
window.addEventListener("load", initAudio);
</script>
